<html>
  <head>
    <title>
      tic-tac-toe by: teak1cd
    </title>
    <script src="player.js"></script>
    <style>
      tr > th{
        width:33%;
        height:33%;
      }
      tr{
        width:100%;
        height:33%;
      }
      tr,th{
        border:5px solid black;
        padding:-10px;
        background-color:white;
      }
      body{
        background-color:black;
        color:white;
      }
      .lose{
        background-color:black;
      }
      .cell,button{
        color:black;
        width:100%;
        height:100%;
        border:1px solid rgba(0,0,0,0);
      }
      table{
        width:100%;
        height:90%;
      }
      .options{
        width:100%;
        height:10%;
      }
      h1{
        font-size:50px;
      }
    </style>
  </head>
  <body>
    <span id=options class="options">
      players:
      <select id=bot value=cpu>
        <option value="cpu">CPU</option>
        <option value="player">PLAYER</option>
      </select>
      <select id=difficulty value="easy">
        <option value=easy>easy</option>
        <option value=normal>normal</option>
        <option value=hard>hard</option>
        <option value=cheater>???</option>
      </select>
      <input type=button onClick="reset();" value="RESET">
      <span id=debug></span>
    </span>
    <table>
      <tr>
        <th>
          <button onClick="cell(0);">
            <div class=cell></div>
          </button>
        </th>
        <th>
          <button onClick="cell(1);">
            <div class=cell></div>
          </button>        
        </th>
        <th>
          <button onClick="cell(2);">
            <div class=cell></div>
          </button>
        </th>
      </tr>
      <tr>
        <th>
          <button onClick="cell(3);">
            <div class=cell></div>
          </button>
        </th>
        <th>
          <button onClick="cell(4);">
            <div class=cell></div>
          </button>
        </th>
        <th>
          <button onClick="cell(5);">
            <div class=cell></div>
          </button>
        </th>
      </tr>
      <tr>
        <th>
          <button onClick="cell(6);">
            <div class=cell></div>
          </button>
        </th>
        <th>
          <button onClick="cell(7);">
            <div class=cell></div>
          </button>
        </th>
        <th>
          <button onClick="cell(8);">
            <div class=cell></div>
          </button>
        </th>
      </tr>
    </table>
  </body>
</html>
